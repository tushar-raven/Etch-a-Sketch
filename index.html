<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="game-container">

        <p class="name">Etch-a-Sketch</p>

        <div class="slider-container">
            <p class="slider-value"></p>
            <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
        </div>

        <div class="color-buttons">
            <input type="color" id="color-picker" value="#FFFFFF">
            <button class = "black-btn button">Black</button>
            <button class="rainbow-btn button">Rainbow</button>
            <button class="shading-btn button">Shading</button>
        </div>

        <div class="container"></div>

        <div class="remove-buttons">
            <button class="eraser-btn button">Eraser</button>
            <button class="clear-btn button">Clear</button>
        </div>
    </div>
</body>

</html>
